<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .tab {
            width: 800px;
            background: #f9f9f9;
            margin: 0 auto;
        }
        
        .list {
            height: 50px;
            border-bottom: 2px solid #E4383B;
        }
        
        .tab li {
            width: 150px;
            line-height: 50px;
            margin-right: 5px;
            float: left;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .point {
            background: #E4383B;
            color: white;
        }
        
        .box>div {
            min-height: 100px;
            display: none;
        }
        
        .box .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tab">
            <ul class="list">
                <li :class="theIndex == index ? 'point' : ''" v-for="(value,index) in list" :key="value.id" @click="getIndex(index)">{{value.title}}</li>
            </ul>
            <div class="box">
                <div :class="theIndex == index ? 'active' : ''" v-for="(value,index) in list" :key="value.id">{{value.content}}</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                list: [{
                    id: 1,
                    title: '商品简介a',
                    content: '商品简介a'
                }, {
                    id: 2,
                    title: '商品介绍',
                    content: '商品介绍'
                }, {
                    id: 3,
                    title: '售后保障',
                    content: '售后保障'
                }, {
                    id: 4,
                    title: '商品评价',
                    content: '商品评价'
                }],
                theIndex: 0
            },
            methods:{
                getIndex(num) {
                    this.theIndex = num;
                }
            },
            computed:{
            
            }
        })
    </script>
</body>
</html>
