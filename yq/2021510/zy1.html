<body>
    <h1>实现简单的计算器功能</h1>
    <ol>
        <li>用vue框架实现一下功能</li>
        <li>计算两个输入框中的值的结果</li>
        <li>通过切换按钮实现加减乘除运算</li>
        <li>输入完第一个值时,按回车键自动切换到第二个参数</li>
        <li>输入完第二个值时,按回车键直接显示当前的计算结果</li>
    </ol>
    <div id="app">
        <input type="text" class="num1" v-model="num1" @keydown="keydown1">
        <select class="opt" v-model="type">
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
        </select>
        <input type="text" class="num2" v-model="num2" @keydown="sum">
        <button @click="sum">=</button>
        <span class="result" v-text="result"></span>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num1: 1,
                num2: 2,
                result: null,
                type: "+"
            },
            methods: {
                sum: function () {
                    switch (this.type) {
                        case '+':
                            this.result = this.num1 + this.num2;
                        break;
                        case '-':
                            this.result = this.num1 - this.num2;
                        break;
                        case '*':
                            this.result = this.num1 * this.num2;
                        break;
                        case '/':
                            this.result = this.num1 / this.num2;
                        break;
                    }
                },
                keydown1: function (e) {
                    // var num2 = document.querySelector(".num2")
                    // if (e.keyCode == 13) {
                    //     num2.focus();
                    // }
                }
            }
        })
    </script>
