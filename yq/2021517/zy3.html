<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-com></my-com>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var template_txt = {
            data: function () {
                return {
                    num1: 1,
                    num2: 1,
                    type: '+',
                    result: 2
                }
            },
            methods: {
                count() {
                    switch(this.type) {
                        case '+':
                            this.result = parseInt(this.num1) + parseInt(this.num2)
                        break;
                        case '-':
                            this.result = this.num1 - this.num2
                        break;
                        case '*':
                            this.result = this.num1 * this.num2
                        break;
                        case '/':
                            this.result = this.num1 / this.num2
                        break;
                    }
                }
            },
            template: `
                <div>
                    <input type="text" v-model="num1">
                    <select name="" id="" v-model="type">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="text" v-model="num2">
                    <button @click="count">=</button>
                    <span>{{result}}</span>
                </div>
            `
        }
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            },
            components: {
                'my-com': template_txt,
            }
        })
    </script>
</body>

</html>
