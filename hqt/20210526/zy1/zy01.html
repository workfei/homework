<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 26px;
            background-color: #545c64;
            text-align: center;
        }
        .con {
            height: 636px;
        }
        .con-lf {
            float: left;
            width: 20%;
            height: 636px;
            background-color: #545c64;
        }
        .con-lf li {
            height: 45px;
            line-height: 45px;
            font-size: 18px;
            text-align: center;
            color: #fff;
            background-color: #a0a0a0;
            border-bottom: 1px solid #fff;
        }    
        .con-rt {
            float: left;
            width: 80%;
            height: 636px;
            background-color: #fff;
            text-align: center;
        }
        .con-rt h2 {
            height: 66px;
            line-height: 66px;
        }
        footer {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background-color: #888888;
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        .con-lf a {
            color: #fff;
            text-decoration: none;
        }
        .box {
            margin-top: 50px;
            }
        .box .logo {
            width: 158px;
            height: 47px;
            margin: 0 auto;
        }
        .box .search {
            display: flex;
            width: 520px;
            margin: 30px auto 10px;
        }
        .box .sch {
            width: 400px;
            height: 50px;
            text-indent: 15px;
            border: 2px solid lightblue;
        }
        .box .btn {
            width: 100px;
            color: #fff;
            background-color: lightskyblue;
            border: 0;
            cursor: pointer;
        }
        .box .hotcity {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            width: 480px;
            margin: 0 auto 40px;
        }
        .box .hotcity span {
            color: #999;
            cursor: pointer;
        }
        .box .weather {
            display: flex;
            width: 1000px;
            margin: 0 auto;
        }
        .box .weather li {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 25%;
            height: 150px;
            color: orange;
        }
        .box .weather li span {
            color: #999;
        }
        .box .ganmao p {
            color: red;
            margin-top: 40px;
            font-weight: bold;
            text-align: center;
        }
        /* 网页云音乐样式 */
        .wy-player {
            width: 1200px;
            margin: 0 auto;
        }
        .wy-player header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            width: 100%;
            height: 60px;
            background-color: steelblue;
            box-sizing: border-box;
        }
        .wy-player header .title h3 {
            color: #fff;
            font-size: 25px;
            font-style: italic;
        }
        .wy-player header .search {
            position: relative;
        }
        .wy-player header .search input {
            width: 250px;
            height: 30px;
            color: #999;
            text-indent: 15px;
            line-height: 30px;
            border: 0;
            border-radius: 20px;
        }
        .wy-player header .search img {
            position: absolute;
            top: 22px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .wy-player article {
            display: flex;
            padding: 10px 0;
            width: 100%;
            height: 500px;
            background-color: darkgrey;
            background-image: linear-gradient(to right, blanchedalmond, darkgrey);
        }
        .wy-player article .left {
            width: 25%;
            height: 100%;
        }
        .wy-player article .left ul::-webkit-scrollbar {
            width: 0 !important;
        }
        .wy-player article .left ul {
            height: 100%;
            overflow-y: auto;
        }
        .wy-player article .left ul li {
            display: flex;
            align-items: center;
            padding: 0 10px;
            width: 90%;
            height: 40px;
            margin: 0 auto;
            box-sizing: border-box;
            cursor: pointer;
        }
        .wy-player article .left ul li img {
            width: 20px;
            height: 20px;
        }
        .wy-player article .left ul li span {
            margin-left: 5px;
            color: #000;
            font-size: 12px;
        }
        .wy-player article .left ul li:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .wy-player article .center {
            position: relative;
            width: 60%;
            height: 100%;
        }
        .wy-player article .center .cd {
            width: 300px;
            height: 300px;
            margin: 80px auto;
            border-radius: 50%;
            background-image: repeating-radial-gradient(grey, black 10%);
        }
        .wy-player article .center .cd .poster {
            position: absolute;
            top: 150px;
            left: calc(50% - 80px);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #fff;
        }
        .wy-player article .center .cd .poster img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
        }
        .wy-player article .center .cd::before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 1.5px;
            height: 100%;
            background-image: linear-gradient(gainsboro, grey, gainsboro);
        }
        .wy-player article .center .cd::after {
            position: absolute;
            top: 0;
            right: 10px;
            content: "";
            width: 1.5px;
            height: 100%;
            background-image: linear-gradient(gainsboro, grey, gainsboro);
        }
        .wy-player article .right {
            width: 20%;
            height: 100%;
            padding-right: 10px;
            padding-bottom: 5px;
            box-sizing: border-box;
        }
        .wy-player article .right ul::-webkit-scrollbar {
            width: 0 !important;
        }
        .wy-player article .right ul {
            height: 100%;
            overflow-y: auto;
        }
        .wy-player article .right ul li {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 10px;
        }
        .wy-player article .right ul li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .wy-player article .right ul li span {
            margin-left: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .wy-player article .right ul li p {
            margin-top: 5px;
            color: #ccc;
            font-size: 12px;
        }
        .wy-player footer {
            background-color: #f1f3f4;
        }
        .wy-player footer audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-head></my-head>
        <div class="con">
            <div class="con-lf">
                <ul>
                    <li><router-link to="/weather">天知道</router-link></li>
                    <li><router-link to="/music">网易云</router-link></li>
                </ul>
            </div>
            <div class="con-rt">
                <router-view></router-view>
            </div>
        </div>
        <my-foot></my-foot>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue-router_3.0.2.js"></script>
    <script src="js/axios.js"></script>
    <script src="layer/jquery-3.6.0.js"></script>
    <script src="layer/layer.js"></script>
    <script>
        Vue.component('myHead', {
            template:`<header>后台管理系统</header>`,
        })
        Vue.component('myFoot', {
            template:`<footer>版权信息</footer>`,
        })
        var weather = {
            data() {
                return {
                    city: "邵阳",
                    citydata: [],
                    ganmao: ""
                }
            },
            template: `
            <div class="box">
                <div class="logo">
                    <img src="img/wea_logo.png" alt="">
                </div>
                <div class="search">
                    <input type="search" name="" id="" v-model.trim="city" placeholder="请输入需要查询的城市" class="sch" maxlength="10" 
                    @keydown.enter="getWeather" ref="cinp">
                    <input type="button" value="搜索" class="btn" @click="getWeather">
                </div>
                <div class="hotcity">
                    <span @click="getCity('北京')">北京</span>
                    <span @click="getCity('上海')">上海</span>
                    <span @click="getCity('广州')">广州</span>
                    <span @click="getCity('深圳')">深圳</span>
                </div>
                <ul class="weather">
                    <li v-for="val in citydata">
                        <h2>{{val.type}}</h2>
                        <p>{{val.high}}~{{val.low}}</p>
                        <span>{{val.date}}</span>
                    </li>
                </ul>
                <div class="ganmao">
                    <p>{{ganmao}}</p>
                </div>
            </div>
            `,
            methods: {
                async getWeather() {
                    var reg = /^[^u4E00-u9FA5]{0,}$/g;
                    if (this.city == "") {
                        layer.msg("请输入内容", { icon: 3 });
                        this.$refs.cinp.focus();
                    } else if (reg.test(this.city) == false) {
                        layer.msg("城市名的格式不对哦", { icon: 0 });
                        this.$refs.cinp.select();
                    } else {
                        var result = await axios.get("http://wthrcdn.etouch.cn/weather_mini?city=" + this.city);
                        if (result.data.status == 1000) {
                            this.citydata = result.data.data.forecast;
                            this.ganmao = result.data.data.ganmao;
                        } else {
                            layer.msg("查无此城市", { icon: 5 });
                        }
                    }
                },
                getCity(text) {
                    this.city = text;
                    this.getWeather();
                },
            },
            mounted() {
                this.getWeather();
            }
        }
        var music = {
            data() {
                return {
                    musicname: "刘德华",
                    musichouse: [],
                    posterimg: "img/logo.png",
                    hotcomments: [],
                    songurl: "",
                    repeatid: "",
                }
            },
            template: `
            <div class="wy-player">
                <header>
                    <div class="title">
                        <h3>XM PLAYER</h3>
                    </div>
                    <div class="search">
                        <input type="text" value="" autocomplete="on" v-model.trim="musicname" @keydown.enter="getMusic">
                        <img src="img/search.png" alt="" class="sear-icon" @click="getMusic">
                    </div>
                </header>
                <article>
                    <div class="left">
                        <ul>
                            <li v-for="val in musichouse" @click="musli(val.id)" :key="val.id">
                                <img src="img/icon.png" alt="">
                                <span>{{val.name}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="center">
                        <div class="cd">
                            <div class="poster"><img :src="posterimg" alt=""></div>
                        </div>
                    </div>
                    <div class="right">
                        <h4>热门留言</h4>
                        <ul>
                            <li v-for="val in hotcomments">
                                <img :src=val.user.avatarUrl alt="">
                                <span>{{val.user.nickname}}</span>
                                <p>{{val.content}}</p>
                            </li>    
                        </ul>
                    </div>
                </article>
                <footer>
                    <audio :src="songurl" controls autoplay></audio>
                </footer>
            </div>
            `,
            methods: {
                //查询歌曲信息
                async getMusic() {
                    var result = await axios.get("https://autumnfish.cn/search?keywords=" + this.musicname);
                    if (!result.data.msg) {
                        this.musichouse = result.data.result.songs;
                        this.musli(this.musichouse[0].id);
                    } else {
                        layer.msg("查无此歌", { icon: 3 });
                    }
                },
                //点击获取歌曲信息
                async musli(id) {
                    var musicinfo = await axios.get("https://autumnfish.cn/song/detail?ids=" + id);
                    this.posterimg = musicinfo.data.songs[0].al.picUrl;
                    var comments = await axios.get("https://autumnfish.cn/comment/hot?type=0&id=" + id);
                    this.hotcomments = comments.data.hotComments;
                    var url = await axios.get("https://autumnfish.cn/song/url?id=" + id);
                    if (this.repeatid != id) {
                        this.songurl = url.data.data[0].url;
                        this.repeatid = id;
                    } else {
                        layer.msg("请勿重复播放", { icon: 6 });
                    }
                },
            },
            mounted() {
                this.getMusic();
            }
        }
        const router = new VueRouter({
            routes: [
                {path:'/',redirect:'weather'},
                {path:'/weather',component:weather},
                {path:'/music',component:music},
            ]
        })
        var vm=new Vue({
            el:'#app',
            data:{
            
            },
            methods:{
            
            },
            computed:{
            
            },
            router:router
        })
    </script>
</body>
</html>
