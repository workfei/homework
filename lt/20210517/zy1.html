    <div id="app">

    <script src="js/vue.js"></script>
    <script>
        // 1.写一个自己的时间过滤器（带参数），如参数为"yyyy-MM-dd h:m :s" 则显示  2021-05-17 15:49:20
        Vue.filter('sj', function(val,str1) {
        // console.log(val);
            var y = val.getFullYear();
            var M = (val.getMonth()+1)< 10 ? "0"+(val.getMonth()+1) : val.getMonth() + 1;
            var d = val.getDate()< 10?"0"+val.getDate() : val.getDate();
            var h = val.getHours()< 10?"0"+val.getHours() : val.getHours();
            var m = val.getMinutes();
            var s = val.getSeconds();
            return y +str1+ M +str1+ d +str1+ h+str1+ m+str1+ s
        });
        var vm=new Vue({
            el:'#app',
            data:{
                msg: new Date(),
            },

            },

            }
        })
    </script>
