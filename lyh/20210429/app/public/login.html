<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        table {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    我是登录页面
    <table>
        <tr>
            <td>用户名: <input type="text" id="uname"><span id="msg"></span></td>
        <tr>
        </tr>
            <td>密码: <input type="password" id="upwd"></td>
        </tr>
        <tr>
            <td><button>登录</button><button>注册</button></td>
        </tr>
    </table>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/ajax.js"></script>
    <script>
        var btn = document.querySelectorAll('button');
        var uname = document.querySelector('#uname');
        var upwd = document.querySelector('#upwd');
        var msg = document.querySelector('#msg');
        //用户登录
        btn[0].addEventListener('click', function() {
            ajax({
                type: 'post',
                url: 'http://localhost:3002/login2',
                data: {
                    name: uname.value,
                    pwd: upwd.value,
                },
                success: function(data, xhr) {
                    var result = JSON.parse(xhr.responseText);
                    // 状态码200:成功  201:密码错误  202: 没有内容
                    if (result.code == 200) {
                        setCookie('userinfo', JSON.stringify(data), 1);
                        location.href = 'index.html';//登录成功进入首页
                    } else {
                        layer.msg(result.msg,{icon:5})
                    }
                }
            })
        })
        btn[1].addEventListener('click', function() {
            location.href = 'reg.html';
            delCookie('userinfo');
        })
    </script>
</body>
</html>
