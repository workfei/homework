<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="" method="get" onsubmit="return false"><br>
        <input type="text" placeholder="请输入用户名" id="uname"><div></div><br><br>
        <input type="password" placeholder="请输入密码" id="upwd"><br><br>
        <input type="submit" value="登录" id="btn">
    </form>

    <script>
        data = [{
            name: '李永恒',
            pwd: '123456'
        },{
            name: '陈海波',
            pwd: '123456'
        }]

        var text = document.querySelector('#uname');
        var btn = document.querySelector('#btn');
        var div = document.querySelector('div');

        text.oninput = function() {
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'http://localhost:3001/login?random'+Math.random()+'&name='+uname+'&pwd='+upwd);
            xhr.send();
            xhr.onload = function() {
                var obj = JSON.parse(xhr.responseText);
        
                if(obj.code == 200 && obj.msg == 'ok') {
                    div.innerHTML = '<p style="color: green">此用户名可用</p>'
                } 
            }

        }

        btn.addEventListener('click', function() {
            var uname = document.querySelector('#uname').value;
            var upwd = document.querySelector('#upwd').value;
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'http://localhost:3001/login?random'+Math.random()+'&name='+uname+'&pwd='+upwd);
            xhr.send();
            xhr.onload = function() {
                console.log(xhr.responseText);
            }
        })
    </script>
</body>
</html>
