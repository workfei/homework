<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    用户名：<input type="text" name="uname" id="uname"><br>
    密码：<input type="password" name="upwd" id="upwd"><br>
    <button>第一次ajax请求</button>
    <script>
        var btn = document.querySelector('button')
        // var name = document.querySelector('#uname');
        var pwd = document.querySelector('#upwd');
        btn.addEventListener('click', function() {
            var uname = document.querySelector('#uname').value; //获取文本框的值
            var upwd = pwd.value;
            var xhr = new XMLHttpRequest();
            xhr.open('get','http://localhost:3000/login?random='+Math.random()+'&name=' + uname + '&pwd=' + upwd);
            xhr.send()
            xhr.onload = function() {
                console.log(xhr.responseText);
            }
        })
    </script>
</body>
</html>
