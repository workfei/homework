<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 250px;
            border: 1px solid red;
        }
        ul {
            list-style: none;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid red;
        }
        ul li {
            list-style: none;
            height: 50px;
            flex: 1;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid red;
        }
        ul li:last-child {
            border: none;
        }

        .active {
            background-color: skyblue;
            color: #fff;
        }
        .pox {
            width: 100%;
            height: 200px;
        }
        .pox div {
            text-align: center;
            display: none;
            width: 100%;
            height: 100%;
            line-height: 200px;
        }
        .pox .dn {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <ul>
                <li v-for="(value,index) in list" :key="value.id" v-bind:class="isindex == index ? 'active': '' "  @click="change(index)">
                    {{value.title}}
                </li>
            </ul>
            <div class="pox">
                <div v-bind:class="isindex == index ? 'dn': '' " v-for="(value,index) in list" :key="value.id">
                    {{value.content}}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* tab选项卡 */
        var vm = new Vue({
            el:'#app',
            data:{
                isindex: 0,
                list: [{
                    id: 1,
                    title: '商品简介',
                    content: '商品简介'
                }, {
                    id: 2,
                    title: '商品介绍',
                    content: '商品介绍'
                }, {
                    id: 3,
                    title: '售后保障',
                    content: '售后保障'
                }, {
                    id: 4,
                    title: '商品评价',
                    content: '商品评价'
                }],
            },
            methods:{
                change(index) {
                    this.isindex = index;
                }
            },
            computed:{
            
            }
        })
    </script>
</body>
</html>
