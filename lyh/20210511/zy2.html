<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        账号: <input type="text" v-model="uname">
        <br>
        密码: <input type="password" v-model="pwd">
        <br>
        <button @click="getClick">登录</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* 登录系统 */
        var vm = new Vue({
            el:'#app',
            data:{
                uname: '',
                pwd: '',
                data: {
                    uname: '李永恒',
                    pwd: '123456',
                }
            },
            methods:{
                getClick() {
                    if (this.uname == this.data.uname) {
                        if (this.pwd == this.data.pwd) {
                            alert('登录成功')
                        } else {
                            alert('密码错误');
                        }
                    } else {
                        alert('用户名错误');
                    }
                }
            },
            computed:{
            
            }
        })
    </script>
</body>
</html>
