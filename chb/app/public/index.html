<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>登录</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function() {
            var lb = new XMLHttpRequest();
            lb.open('get','http://localhost:3001/login2?name=%E8%80%81%E6%AF%95&pwd=123456')
            lb.send()
            lb.onload = function() {
                console.log(lb.responseText);
            }
        })
    </script>
</body>
</html>
