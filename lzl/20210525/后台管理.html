<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .search input:nth-of-type(1) {
            width: 73%;
        }

        header {
            width: 100%;
            height: 50px;
            text-align: center;
            color: white;
            font-size: 30px;
            background-color: #999;
            font-weight: 700;
        }

        .con {
            width: 100%;
            min-height: 500px;
        }

        .con::after {
            display: block;
            clear: both;
            content: '';
        }

        .con .lf {
            width: 20%;
            min-height: 500px;
            float: left;
            background-color: #999;
        }

        .lf li {
            background-color: tomato;
            text-align: center;
            height: 35px;
            line-height: 30px;
            color: white;
            margin-bottom: 5px;
        }

        .con .rt {
            width: 80%;
            min-height: 500px;
            float: left;
        }

        footer {
            width: 100%;
            min-height: 50px;
            font-size: 20px;
            background-color: #999;
            line-height: 50px;
            text-align: center;
        }

        .good {
            width: 100px;
            height: 50px;
            background-color: skyblue;
            color: black;
        }
    </style>
</head>

<body>
    <div id="app">
        <my-header></my-header>
        <div class="con">
            <div class="lf">
                <ul>
                    <li>
                        <router-link to="/userlist">天知道</router-link>
                    </li>
                    <li>
                        <router-link to="/role">网易云</router-link>
                    </li>

                </ul>
            </div>
            <div class="rt">
                <router-view></router-view>
            </div>
        </div>

        <my-footer></my-footer>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vue-router_3.0.2.js"></script>
    <script>
        var userList = {
            data() {
                return {
                    list: [],
                    txt: '上海'
                }
            },
            template: `
                <div>
                    <img src="img/tq.png" alt="">
                    <div class="search">
                        <input type="text" v-model="txt" @blur="getData">
                        <button @click="getData">搜索</button>
                    </div>
                    <ul>
                        <li v-for="value in list">
                            <h2>{{value.type}}</h2>
                            <h2>{{value.date}}</h2>
                            <p>{{value.high}}</p>
                            <p>{{value.low}}</p>
                            <span>{{value.fengli}}</span>
                        </li>  
                    </ul>
                </div>
            `,
            methods: {
                async getData() {
                    data = await axios.get('http://wthrcdn.etouch.cn/weather_mini?city=' + this.txt)
                    this.list = data.data.data.forecast
                    console.log(data.data.data.forecast);
                },
            },
        }

        var Role = {
            template: `
            <div class="player">
                <div class="above">
                    <p>悦听</p>
                    <div class="search">
                        <input type="text" name="text" id="text">
                        <input type="button" value="搜索" id="btn">
                    </div>
                </div>

                <div class="box">
                    <ul class="box-l">
                    </ul>

                    <div class="box-c">
                        <img src="img/0.png" alt="">
                        <div class="box-c-box">

                        </div>
                    </div>

                    <div class="box-r">
                        <h2>热门留言</h2>
                        <ol class="box-r-box">
                    
                        </ol>
                    </div>
                </div>

                <div class="below">
                    <audio src="" controls autoplay></audio>
                </div>
            </div>
            `,
            
        }


        const myRouter = new VueRouter({
            routes: [
                { path: '/', redirect: '/userlist' },
                { path: '/userlist', component: userList },
                { path: '/role', component: Role },

            ]
        })

        Vue.component('myHeader', {
            template: `
                <header>六班管理系统</header>
            `
        })
        Vue.component('myFooter', {
            template: `<footer>版权</footer>`
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            },
            router: myRouter
        })
    </script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            //点击选择播放的url
            function getPlay(id) {
                $.ajax({
                    type: 'get',
                    url: 'https://autumnfish.cn/song/url?id=' + id,
                    dataType: 'json',
                    success: function(data) {
                        // console.log(data.data[0].url);
                        var str = data.data[0].url;
                        $('.below audio').attr('src', str);
                    } 
                })
            }

            //搜索 渲染
            function getSearch(text) {
                $.ajax({
                    type: 'get',
                    url: 'https://autumnfish.cn/search',
                    dataType: 'json',
                    data: {
                        keywords: text,
                    },
                    success: function(data) {
                        // console.log(data.result.songs);
                        //列表
                        $('.box-l').html('');
                        data.result.songs.forEach(val => {
                            var str = '<li id="'+val.id+'">'+val.name+'</li>'
                            $('.box-l').append(str);
                        })
                        $('.box-l li').click(function() {
                            getPlay($(this).attr('id'));
                            getComment($(this).attr('id'));
                            getdetail($(this).attr('id'));
                        })
                    } 
                })
            }
            //按钮点击事件
            $('#btn').click(function() {
                getSearch($('#text').val());
            })

            //热门留言 评论
            function getComment(id) {
                $.ajax({
                    type: 'get',
                    url: 'https://autumnfish.cn/comment/hot?type=0',
                    data: {
                        id: id,
                    },
                    dataType: 'json',
                    success: function(data) {
                        // console.log(data.hotComments);
                        $('.box-r .box-r-box').html('');
                        data.hotComments.forEach(val => {
                            var str = '<li>'+val.content+'</li>'
                            $('.box-r-box').append(str);
                        })
                    } 
                })
            }

            function getdetail(id) {
                $.ajax({
                    type: 'get',
                    url: 'https://autumnfish.cn/song/detail',
                    data: {
                        ids: id,
                    },
                    dataType: 'json',
                    success: function(data) {
                        $('.box-c-box').html(`
                            <p>${data.songs[0].al.name}</p>
                            <p>${data.songs[0].ar[0].name}</p>
                        `);
                    } 
                })
            }
        })
    </script>
</body>

</html>
