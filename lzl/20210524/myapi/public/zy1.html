<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 50px;
            text-align: center;
            color: white;
            font-size: 30px;
            background-color: #999;
            font-weight: 700;
        }
        .con {
            width: 100%;
            min-height: 500px;
        }
        .con::after {
            display: block;
            clear: both;
            content: '';
        }
        .con .lf {
            width: 20%;
            min-height: 500px;
            float: left;
            background-color: #999;
        }
        .lf li {
            background-color: tomato;
            text-align: center;
            height: 35px;
            line-height: 30px;
            color: white;
            margin-bottom: 5px;
        }
        .con .rt {
            width: 80%;
            min-height: 500px;
            float: left;
        }
        footer {
            width: 100%;
            min-height: 50px;
            font-size: 20px;
            background-color: #999;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>六班管理系统</header>
    <div class="con">
        <div class="lf">
            <ul>
                <li>用户管理</li>
                <li>用户管理</li>
                <li>用户管理</li>
                <li>用户管理</li>
                <li>用户管理</li>
            </ul>
        </div>
        <div class="rt"></div>
    </div>
    <footer>版权</footer>
</body>
</html>
