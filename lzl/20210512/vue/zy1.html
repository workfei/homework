    <script>
        Vue.directive('myColor', {
            inserted: function (el) {
                function getColor(){
                    var r = Math.floor(Math.random() * 256)
                    var g = Math.floor(Math.random() * 256)
                    var b = Math.floor(Math.random() * 256)
                    return `rgb(${r},${g},${b})`
                }
                el.style.color = getColor()
                el.style.backgroundColor = getColor()
            }
        })
