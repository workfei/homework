<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" class="num1" v-on:keyup.13="Tab">
        <select class="opt" @change="">
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
        </select>
        <input type="text" class="num2" v-on:keyup.13="sum">
        <button @click="sum">=</button>
        <span class="result"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                sum() {
                    var num1 = parseInt(document.querySelector('.num1').value);
                    var num2 = parseInt(document.querySelector('.num2').value);
                    var opt = document.querySelector('.opt')
                    var type = opt.options[opt.selectedIndex].text;
                    let result = 0;
                    switch (type) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            result = num1 / num2;
                            break;
                    }
                    $('.result').html(result)
                },
                Tab() {
                    var num2 = document.querySelector('.num2');
                    num2.focus()
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
