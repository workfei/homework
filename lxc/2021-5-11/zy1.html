<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .tab {
            width: 800px;
            background: #f9f9f9;
            margin: 0 auto;
        }
        
        .list {
            height: 50px;
            border-bottom: 2px solid #E4383B;
        }
        
        .tab li {
            width: 150px;
            line-height: 50px;
            float: left;
            text-align: center;
            font-weight: bold;
        }
        
        .current {
            background: #E4383B;
            color: white;
        }
        
        .box>div {
            min-height: 100px;
            display: none;
        }
        
        .box .block {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tab">
            <ul class="list">
                <li :class="firstIndex == index?'current':''" v-for="(value,index) in list" :key="value.id" @click="tab(index)">{{value.title}}</li>
            </ul>
            <div class="box">
                <div :class="firstIndex == index?'block':''" v-for="(value,index) in list" :key="value.id">{{value.content}}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [{
                    id: 1,
                    title: '商品简介a',
                    content: '商品简介a'
                }, {
                    id: 2,
                    title: '商品介绍',
                    content: '商品介绍'
                }, {
                    id: 3,
                    title: '售后保障',
                    content: '售后保障'
                }, {
                    id: 4,
                    title: '商品评价',
                    content: '商品评价'
                }],
                firstIndex: 0
            },
            methods: {
                tab(index) {
                    this.firstIndex = index;
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
