<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-com></my-com>
    </div>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('myCom', {
            data: function() {
                return {
                    num1: null,
                    num2: null,
                    result: null,
                    pot: '+'
                }
            },
            template: `
                <div>
                    <input type="text" class="num1" v-model="num1" @blur="scal">
                    <select name="" id="pro" class="pro" v-model="pot">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="text" class="num2" v-model="num2" @blur="scal">
                    <button>=</button>
                    <span class="result" v-text="result"></span>
                </div>
            `,
            methods: {
                scal() {
                    switch (this.pot) {
                        case '+':
                            this.result = parseInt(this.num1) + parseInt(this.num2)
                            break;
                        case '-':
                            this.result = this.num1 - this.num2;
                            break;
                        case '*':
                            this.result = this.num1 * this.num2;
                            break;
                        case '/':
                            this.result = this.num1 / this.num2;
                            break;
                    }
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            }
        })
    </script>
</body>

</html>
