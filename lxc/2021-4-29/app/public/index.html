<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loginout {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 25px;
        }
    </style>
</head>

<body>
    登录成功已进入首页
    <div class="loginout">
        <a href="javascript:;" id="loginout" onclick="loginout()">退出</a>
    </div>
    <script>
        if (localStorage.getItem('userinfo')) {
            var result = JSON.parse(localStorage.getItem('userinfo'));
        } else {
            location.href = 'load.html';
        }

        function loginout() {
            localStorage.removeItem('userinfo');
            location.reload();
        }
    </script>
</body>

</html>
