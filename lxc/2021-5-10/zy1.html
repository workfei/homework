<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" class="num1" @keyup.Enter="sum">
        <select class="opt">
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
        </select>
        <input type="text" class="num2" @keyup.Enter="calc">
        <button @click="calc">=</button>
        <span class="result"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                calc() {
                    let opts = document.querySelector('.opt');
                    let results = document.querySelector('.result')
                    let type = opts.options[opts.selectedIndex].text;
                    let num1 = document.querySelector('.num1').value;
                    num1 = parseInt(num1);
                    let num2 = document.querySelector('.num2').value;
                    num2 = parseInt(num2);
                    let result = 0;
                    switch (type) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            result = num1 / num2;
                            break;
                    }
                    results.innerHTML = result;
                },
                sum() {
                    var num2It = document.querySelector('.num2');
                    num2It.focus();
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
