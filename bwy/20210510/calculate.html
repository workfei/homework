<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>实现简单的计算器功能</h1>
    <ol>
        <li>用vue框架实现一下功能</li>
        <li>计算两个输入框中的值的结果</li>
        <li>通过切换按钮实现加减乘除运算</li>
        <li>输入完第一个值时,按回车键自动切换到第二个参数</li>
        <li>输入完第二个值时,按回车键直接显示当前的计算结果</li>
    </ol>
    <div id="box" >
        <input type="text" class="num1" v-model='num1' v-on:keyup.13="getNum1">
        <select class="opt" >
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='*'>*</option>
            <option value='/'>/</option>
        </select>
        <input type="text" class="num2" v-model='num2' v-on:keyup.13="getNum2">
        <button onclick="calc()">=</button>
        <span class="result"></span>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var flag = 0;
        var vm = new Vue({
            el: '#box',
            data: {
                num1: '',
                num2: ''
            },
            methods: {
                getNum1() {
                   $('.num2').focus();
                },
                getNum2() {
                    console.log($('.opt').val());
                    if($('.opt').val() == '+') {
                        $('.result').html(parseInt(this.num1) + parseInt(this.num2));
                    } else if($('.opt').val() == '-') {
                        $('.result').html(parseInt(this.num1) - parseInt(this.num2));
                    } else if($('.opt').val() == '*') {
                        $('.result').html(parseInt(this.num1) * parseInt(this.num2));
                    } else if($('.opt').val() == '/') {
                        $('.result').html(parseInt(this.num1) / parseInt(this.num2));
                    }
                }
            }
        })
    </script>
</body>

</html>
