<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        账号: <input type="text" id="user" v-model="use" @blur="getblur" v-focus><br>
        密码: <input type="password" name="" id="pwd" v-model="pw"><br>
        <button @click="getbtn">登录</button>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.directive('focus', {
            // 当绑定元素插入到 DOM 中。 其中 el为dom元素
            inserted: function (el) {
                // 聚焦元素
                el.focus();
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                use: '',
                pw: '',
                user: 'admin',
                pwd: 'admin'
            },
            methods: {
                getblur() {
                    if (this.use != this.user) {
                        alert('账户错误');
                    }
                },
                getbtn() {
                    if (this.pw != this.pwd) {
                        alert('密码错误');
                    } else {
                        alert('登录成功')
                    }
                }
            },
            computed: {
 
            }
        })
    </script>
</body>

</html>
