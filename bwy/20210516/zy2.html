    <!-- 2.（参考笔记）写一个带参数的过滤器，带两个参数（些时应该有三个参数），第一个参数是需要过滤的字符串，第二个参数指定要替换的字符串，第三个参数是把字符替换后的字符（比如***） -->
    <div id="app">
        <input type="text" v-model = 'msg'>
        <div>{{msg | zh('a' , 'b')}}</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.filter('zh', function(val,a,b) {
            return val.replaceAll(a,b);
        })
        var vm=new Vue({
            el:'#app',
            data:{
                msg: '',
            },
            methods:{

            }
        })
    </script>
</body>
