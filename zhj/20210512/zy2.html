<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section id="todoapp" class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input placeholder="What needs to be done?" class="new-todo" v-model.trim='textbox'
                v-on:keydown.enter="setadd()">
        </header>
        <section class="main">
            <input id="toggle-all" type="checkbox" class="toggle-all">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li class="" v-for="(val,index) in todos">
                    <div class="view"><input type="checkbox" class="toggle">
                        <label>{{val.title}}</label>
                        <button class="destroy" @click="setdelete(index)"></button>
                    </div>
                    <input class="edit" v-on:bdclick="setalter()" v-on:keydown.enter="setalter2(index)">
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>2</strong> item left</span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#todoapp',
            data: {
                textbox: '',
                todos: [{
                    id: 1,
                    title: '吃饭',
                    completed: false
                }, {
                    id: 2,
                    title: '睡觉',
                    completed: false
                }, {
                    id: 3,
                    title: '打豆豆',
                    completed: true
                }]
            },
            methods: {
                setadd() {
                    if (this.textbox == '') {

                    } else {
                        this.todos.push({ 
                            id: this.todos.length + 1, 
                            title: this.textbox, 
                            completed: false 
                        })
                    }
                },
                setdelete(index) {
                    this.todos.splice(index, 1);
                },
                setalter(){

                },
                setalter2(index){
                    this.todos[index].title = this.textbox
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
