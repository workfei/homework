<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 天知道 */
        .w500 {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 10px;
        }

        .input input {
            height: 30px;
            width: 400px;
            border: 1px solid skyblue;
            padding-left: 10px;
            box-sizing: border-box;
        }

        .input button {
            height: 30px;
            background-color: skyblue;
            padding: 0 10px;
            border: none;
            outline: none;
            color: white;
        }

        .city {

            padding: 0;
            display: flex;
            justify-content: center;
        }

        .city li {
            list-style: none;
            color: skyblue;
            text-decoration: underline;
            margin-right: 5px;
            cursor: pointer;
        }

        .weather {
            width: 1000px;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }

        .weather li {
            width: 200px;
            text-align: center;
            float: left;
        }

        .oran {
            color: orangered;
        }

        /* 网易云 */
        .wy-player {
            width: 1200px;
            margin: 0 auto;
        }
        .wy-player header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            width: 100%;
            height: 60px;
            background-color: steelblue;
            box-sizing: border-box;
        }
        .wy-player header .title h3 {
            color: #fff;
            font-size: 25px;
            font-style: italic;
        }
        .wy-player header .search {
            position: relative;
        }
        .wy-player header .search input {
            width: 250px;
            height: 30px;
            color: #999;
            text-indent: 15px;
            line-height: 30px;
            border: 0;
            border-radius: 20px;
        }
        .wy-player header .search img {
            position: absolute;
            top: 22px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .wy-player article {
            display: flex;
            padding: 10px 0;
            width: 100%;
            height: 500px;
            background-color: darkgrey;
            background-image: linear-gradient(to right, blanchedalmond, darkgrey);
        }
        .wy-player article .left {
            width: 25%;
            height: 100%;
        }
        .wy-player article .left ul::-webkit-scrollbar {
            width: 0 !important;
        }
        .wy-player article .left ul {
            height: 100%;
            overflow-y: auto;
        }
        .wy-player article .left ul li {
            display: flex;
            align-items: center;
            padding: 0 10px;
            width: 90%;
            height: 40px;
            margin: 0 auto;
            box-sizing: border-box;
            cursor: pointer;
        }
        .wy-player article .left ul li img {
            width: 20px;
            height: 20px;
        }
        .wy-player article .left ul li span {
            margin-left: 5px;
            color: #000;
            font-size: 12px;
        }
        .wy-player article .left ul li:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .wy-player article .center {
            position: relative;
            width: 60%;
            height: 100%;
        }
        .wy-player article .center .cd {
            width: 300px;
            height: 300px;
            margin: 80px auto;
            border-radius: 50%;
            background-image: repeating-radial-gradient(grey, black 10%);
        }
        .wy-player article .center .cd .poster {
            position: absolute;
            top: 150px;
            left: calc(50% - 80px);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #fff;
        }
        .wy-player article .center .cd .poster img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
        }
        .wy-player article .center .cd::before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 1.5px;
            height: 100%;
            background-image: linear-gradient(gainsboro, grey, gainsboro);
        }
        .wy-player article .center .cd::after {
            position: absolute;
            top: 0;
            right: 10px;
            content: "";
            width: 1.5px;
            height: 100%;
            background-image: linear-gradient(gainsboro, grey, gainsboro);
        }
        .wy-player article .right {
            width: 20%;
            height: 100%;
            padding-right: 10px;
            padding-bottom: 5px;
            box-sizing: border-box;
        }
        .wy-player article .right ul::-webkit-scrollbar {
            width: 0 !important;
        }
        .wy-player article .right ul {
            height: 100%;
            overflow-y: auto;
        }
        .wy-player article .right ul li {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 10px;
        }
        .wy-player article .right ul li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .wy-player article .right ul li span {
            margin-left: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .wy-player article .right ul li p {
            margin-top: 5px;
            color: #ccc;
            font-size: 12px;
        }
        .wy-player footer {
            background-color: #f1f3f4;
        }
        .wy-player footer audio {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="tzd">天知道</router-link>
        <router-link to="wyy">网易云</router-link>
        <div>
            <router-view></router-view>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/vue-router_3.0.2.js"></script>
    <script src="js/axios.js"></script>
    <script>
        var Tzd = {
            data: function () {
                return {
                    city: '邵阳',
                    data: []
                }
            },
            template: `
            <div  class="w500">
                <div class="pic w500"><img src="img/sky_know.png" alt=""></div>
                <div class="input w500"><input type="text" v-model.trim="city"><button @click="getWeather">搜索</button></div>
                <ul class="city w500" >
                    <li @click="getCity('长沙')">长沙</li>
                    <li @click="getCity('广州')">广州</li>
                    <li @click="getCity('深圳')">深圳</li>
                    <li @click="getCity('上海')">上海</li>
                </ul>
                <div class="tip w500 oran">{{data.city}}</div>
                <ul class="weather">
                    <li v-for="val in data.forecast">
                        <h2>{{val.data}}</h2>
                        <p>{{val.fengxiang}}</p>
                        <p>{{val.high}}</p>
                        <p>{{val.low}}</p>
                        <p>{{val.type}}</p>
                    </li>
                </ul>
            </div>
            `,
            methods: {
                async getWeather() {
                    var result = await axios.get('http://wthrcdn.etouch.cn/weather_mini?city=' + this.city)
                    this.data = result.data.data
                },
                getCity(cityname) {
                    this.city = cityname;
                    this.getWeather();
                }
            },
            mounted() {
                this.getWeather()
            },
        }

        var Wyy = {
            data() {
                return {
                    musicname: "刘德华",
                    musichouse: [],
                    posterimg: "img/logo.png",
                    hotcomments: [],
                    songurl: "",
                    repeatid: "",
                }
            },
            template: `
            <div class="wy-player">
                <header>
                    <div class="title">
                        <h3>XM PLAYER</h3>
                    </div>
                    <div class="search">
                        <input type="text" value="" autocomplete="on" v-model.trim="musicname" @keydown.enter="getMusic">
                        <img src="img/search.png" alt="" class="sear-icon" @click="getMusic">
                    </div>
                </header>
                <article>
                    <div class="left">
                        <ul>
                            <li v-for="val in musichouse" @click="musli(val.id)" :key="val.id">
                                <img src="img/icon.png" alt="">
                                <span>{{val.name}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="center">
                        <div class="cd">
                            <div class="poster"><img :src="posterimg" alt=""></div>
                        </div>
                    </div>
                    <div class="right">
                        <h4>热门留言</h4>
                        <ul>
                            <li v-for="val in hotcomments">
                                <img :src=val.user.avatarUrl alt="">
                                <span>{{val.user.nickname}}</span>
                                <p>{{val.content}}</p>
                            </li>    
                        </ul>
                    </div>
                </article>
                <footer>
                    <audio :src="songurl" controls autoplay></audio>
                </footer>
            </div>
            `,
            methods: {
                //查询歌曲信息
                async getMusic() {
                    var result = await axios.get("https://autumnfish.cn/search?keywords=" + this.musicname);
                    if (!result.data.msg) {
                        this.musichouse = result.data.result.songs;
                        this.musli(this.musichouse[0].id);
                    } else {
                        layer.msg("查无此歌", { icon: 3 });
                    }
                },
                //点击获取歌曲信息
                async musli(id) {
                    var musicinfo = await axios.get("https://autumnfish.cn/song/detail?ids=" + id);
                    this.posterimg = musicinfo.data.songs[0].al.picUrl;
                    var comments = await axios.get("https://autumnfish.cn/comment/hot?type=0&id=" + id);
                    this.hotcomments = comments.data.hotComments;
                    var url = await axios.get("https://autumnfish.cn/song/url?id=" + id);
                    if (this.repeatid != id) {
                        this.songurl = url.data.data[0].url;
                        this.repeatid = id;
                    } else {
                        layer.msg("请勿重复播放", { icon: 6 });
                    }
                },
            },
            mounted() {
                this.getMusic();
            }
        }

        const myrouter = new VueRouter({
            routes: [
                { path: '/', redirect: '/tzd' },
                { path: '/tzd', component: Tzd },
                { path: '/wyy', component: Wyy },
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            },
            router: myrouter
        })
    </script>
</body>

</html>
