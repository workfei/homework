<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        header {
            width: 100%;
            height: 80px;
            color: #fff;
            line-height: 80px;
            text-align: center;
            background-color: #545c64;
        }

        footer {
            width: 100%;
            height: 60px;
            color: #fff;
            line-height: 60px;
            text-align: center;
            background-color: #888;
        }

        article ul {
            display: flex;
            flex-direction: column;
            width: 250px;
            height: 500px;
            background-color: #545c64;
        }

        article ul li {
            height: 40px;
            color: #fff;
            line-height: 40px;
            text-align: center;
            background-color: #a0a0a0;
            border-bottom: 1px solid #fff;
            cursor: pointer;
        }

        article ul li:hover {
            color: brown;
        }

        section {
            width: 100%;
            text-align: center;
            background-color: #fff;
        }

        section h4 {
            margin: 30px 0 20px;
        }

        table {
            padding: 0 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        thead tr td {
            height: 35px;
            background-color: #ddd;
        }

        tbody tr td {
            height: 35px;
            border: 1px solid #ccc;
        }

        .content {
            display: flex;
        }

        .login {
            padding-top: 50px;
            margin: 100px auto;
            width: 500px;
            text-align: center;
            height: 300px;
            background-color: #ccc;
        }

        .login h2 {
            color: red;
        }

        .login span {
            font-weight: bold;
        }

        .login input {
            width: 300px;
            height: 30px;
            margin-top: 30px;
            text-indent: 5px;
        }

        .login button {
            width: 100px;
            height: 30px;
            margin-top: 30px;
            font-weight: bold;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .exit {
            width: 100px;
            height: 30px;
            margin-top: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="layer/jquery-3.6.0.js"></script>
    <script src="layer/layer.js"></script>
</head>

<body>
    <div id="app">
        <!-- 路由链接 -->
        <router-link to="/login"></router-link>
        <router-link to="/bksystem"></router-link>
        <!-- 路由占位符 -->
        <router-view></router-view>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vue-router_3.0.2.js"></script>
    <script>
        /* 全局配置 */
        axios.defaults.baseURL = "http://localhost:3000";
        axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
        //定义模板组件
        var login = {
            data() {
                return {
                    name: '',
                    pwd: ''
                }
            },
            template: `
            <div class="login">
                <h2>XX系统登录平台</h2>
                <span>用户名：</span><input type="text" v-model="name"><br />
                <span>密码：</span><input type="password" v-model="pwd"><br />
                <button @click="getlogin">登录</button>
            </div>
            `,
            methods: {
                async getlogin() {
                    var result = await axios.get("/login?name=" + this.name + "&pwd=" + this.pwd)
                    if (result.data == "ok") {
                        layer.msg("登录成功", { icon: 1 });
                        this.$router.push("/bksystem/usermanger");
                    } else {
                        layer.msg("登录失败", { icon: 2 });
                    }
                }
            }
        }
        var bksystem = {
            template: `
            <div class="bksystem">
                <header>
                    <h3>后台管理系统</h3>
                </header>
                <div class="content">
                    <article>
                        <ul>
                            <li>
                                <span><router-link to="/bksystem/usermanger">用户管理</router-link></span>
                            </li>
                            <li><span>权限管理</span></li>
                            <li><span>商品管理</span></li>
                            <li><span>订单管理</span></li>
                            <li>
                                <span><router-link to="/bksystem/loginout">系统设置</router-link></span>
                            </li>
                        </ul>
                    </article>
                    <router-view></router-view>
                </div>
                <footer>
                    <span>版权信息 © 2021~dxm</span>
                </footer>
            </div>
            `
        }
        var usermanger = {
            data() {
                return {
                    users: []
                }
            },
            template: `
            <section>
                <h4>用户管理区域</h4>
                <table>
                    <thead>
                        <tr>
                            <td>编号</td>
                            <td>姓名</td>
                            <td>年龄</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="val in users" :key="val.id">
                            <td><span>{{val.id}}</span></td>
                            <td><span>{{val.name}}</span></td>
                            <td><span>{{val.age}}</span></td>
                            <td><router-link to="/bksystem/usermanger/details">详情</router-link></td>
                            <router-view></router-view>
                        </tr>
                    </tbody>
                </table>
            </section>
            `,
            methods: {
                getUsers() {
                    axios.get("/getUsers").then(res => {
                        this.users = res.data;
                    })
                },
                // async getLikes(uid) {
                //     var result = await axios.get("/getLikes?uid=" + uid)
                //     this.users = result.data;
                //     console.log(this.users);
                // }
            },
            mounted() {
                this.getUsers();
            }
        }
        var details = {
            template: `
            `
        }
        var loginout = {
            template: `
            <section>
                <button @click="loginOut" class="exit">退出系统</button>    
            </section>
            `,
            methods: {
                loginOut() {
                    this.$router.push("/login");
                }
            }
        }
        //创建路由管理器
        const router = new VueRouter({
            props: [],
            routes: [
                { path: "/", redirect: "login" },
                { path: "/login", component: login },
                {
                    path: "/bksystem",
                    component: bksystem,
                    children: [
                        {
                            path: "/bksystem/usermanger",
                            component: usermanger,
                            children: [
                                {
                                    path: "/bksystem/usermanger/details",
                                    component: details
                                }
                            ]
                        },
                        {
                            path: "/bksystem/loginout",
                            component: loginout,
                        }
                    ]
                }
            ]
        })

        var vm = new Vue({
            el: '#app',
            //将路由挂载到Vue实例中
            router: router,
            data: {

            },
            methods: {

            },
            computed: {

            }
        })
    </script>
</body>

</html>
